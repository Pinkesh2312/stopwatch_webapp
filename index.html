<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <div id="timer" class="container-fluid border border-dark border border-4 my-4 rounded-3 "
        style="font-size: 100px; text-align: center; width: 80%;">
        00:00:00
    </div>
    <div class="d-flex flex-row justify-content-center my-2 ">
        <div class="btn-group " role="group" aria-label="Basic example" style="width: 80%;">
            <button onclick="start()" type="button"
                class="btn btn-primary text-uppercase fs-2 fw-bold text-center border border-1 border-light bg-dark text-white ">START</button>
            <button type="button"
                class="btn btn-primary text-uppercase fs-2 fw-bold text-center border border-1 border-light bg-dark text-white "
                onclick="stop()">STOP&nbsp;</button>
            <button type="button"
                class="btn btn-primary text-uppercase fs-2 fw-bold text-center border border-1 border-light bg-dark text-white "
                onclick="reset()">RESET</button>
        </div>
    </div>
    <div>
        <div class="d-flex flex-row justify-content-center">
            <button type="button"
                class="btn btn-primary text-uppercase fs-2 fw-bold text-center border border-1 border-light bg-dark text-white lap"
                onclick="lap()" style="width: 27%;">LAP</button>
        </div>

        <ul id="list" class="list-group list-group-flush">
            <li class="list-group-item fs-2 text-center "></li>
            <li class="list-group-item fs-2 text-center "></li>
            <li class="list-group-item fs-2 text-center "></li>
            <li class="list-group-item fs-2 text-center "></li>
            <li class="list-group-item fs-2 text-center "></li>
          </ul>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
